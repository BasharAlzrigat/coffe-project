<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 07</title>
</head>
<style>
    .card{
margin: 10px;
    }
    table th,td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        width: 100%;;
    }
</style>
<body>

    <main>
        <!-- from section  -->
        <section>
            <fieldset style="display:flex;width: 800px;margin: auto; justify-content: space-between;margin-top:50px;">
                <form id="formId">
                    <label for="drinkName">Drink name:</label><br>
                    <input type="text" id="drinkName" name="drinkName"><br>

                    <label for="ingredients">ingredients:</label><br>
                    <input type="text" id="ingredients" name="ingredients" placeholder="Add sperated by comma"><br>

                    <label for="image">Image link:</label><br>
                    <input type="text" id="image" name="image"><br>


                    <input type="checkbox" id="cold" name="cold" value="cold">
                    <label for="cold">cold</label><br>

                    <input type="checkbox" id="hot" name="hot" value="hot">
                    <label for="hot">hot</label><br>

                    <label for="price">Price:</label><br>
                    <input type="text" id="price" name="price"><br>

                    <input type="submit" value="Add Drink">


                </form>
                <!-- table section  -->
                <table id="tableID">
                    <tr>
                        <th> Name</th>
                        <th> Price</th>
                    </tr>
                </table>
                <!-- cards section -->
                <section style="display:flex;flex-wrap: wrap; width: 350px;" id="cardSection">
                </section>
            </fieldset>
        </section>
    </main>
    <footer></footer>
    <script src="./app.js"></script>
</body>

</html>
